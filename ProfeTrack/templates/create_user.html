{% extends "base.html" %} {% block content %}
<div class="flex items-center justify-center min-h-screen py-8 px-4">
    <div class="w-full max-w-md mx-auto">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        {% for category, message in messages %}
        <div role="alert" class="alert alert-error" id="loginError">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
            </svg>
            <span>{{ message }}</span>
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <form
            method="POST"
            action="/user/create"
            class="bg-gray-900 p-8 rounded-lg shadow space-y-6"
        >
            <h2 class="text-xl text-purple-500 font-semibold mb-6">
                Cadastro de Usuário
            </h2>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-300">Nome</label>
                <input
                    type="text"
                    name="username"
                    placeholder="Digite seu nome"
                    class="input input-bordered w-full"
                    required
                />
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                <input
                    type="text"
                    name="email"
                    placeholder="Digite seu email"
                    class="input input-bordered w-full"
                    required
                />
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-300">Senha</label>
                <input
                    type="password"
                    name="password"
                    placeholder="Digite sua senha"
                    class="input input-bordered w-full"
                    required
                />
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-300"
                    >Tipo de Usuário</label
                >
                <select name="type" class="select select-bordered w-full">
                    <option disabled selected>Selecione o tipo de usuário</option>
                    <option value="professor">Professor</option>
                    <option value="coordenador">Coordenador</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</div>
<script>
    window.onload = function () {
        setTimeout(function () {
            var element = document.getElementById("loginError")
            if (element) {
                element.style.display = "none"
            }
        }, 3000) // 3000 ms = 3 segundos
    }
</script>
{% endblock %}
